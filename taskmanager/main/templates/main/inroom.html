{% extends 'main/base.html' %}
{% load static %}

{% block title %}
In Room
{% endblock %}

{% block content %}
    <style>
            h1{
            margin-top: 30px;
            margin-bottom: 40px;
            }
            .image {
                overflow:hidden;
                width: 100%;
                height: 100%;
            }
            .image img {
                -moz-transition: all 1s ease-out;
                -o-transition: all 1s ease-out;
                -webkit-transition: all 1s ease-out;
            }
            .image img:hover{
                -webkit-transform: scale(1.1);
                -moz-transform: scale(1.1);
                -o-transform: scale(1.1);
            }
            .thumb figure {
                width: 40%;
                margin: 1%;
                display: inline-block;
            }

            .thumb img {
                border: 1px solid #fff;
                width: 100%;
            }
    </style>

<h1>In Room</h1>

<div class="thumb">
        <figure>
            <div class="image">
            <img src= "{% static 'main/images/Room/InRoom/InRoom3.png'%}"></div>
        </figure>
        <figure>
            <div class="image">
            <img src="{% static 'main/images/Room/InRoom/InRoom4.png'%}">
            </div>
        </figure>
        <figure>
            <div class="image">
            <img src="{% static 'main/images/Room/InRoom/InRoom2.png'%}">
            </div>
        </figure>
        <figure>
            <div class="image">
            <img src="{% static 'main/images/Room/InRoom/InRoom1.png'%}">
            </div>
        </figure>
</div>
{% endblock %}
