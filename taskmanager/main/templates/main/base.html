<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/media/logo/logo.png" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
            .wrapper{
                 display: flex;
                 flex-direction: column;
                 height: 100%;
                 position:fixed;
                 width: 100%;
                 height: 100%;
                 overflow-y:auto;
                 font-family: Arial;
                 text-align: center;
            }

            .header{
                width: 100%;
                min-height: 110px;
                max-height: 100px;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: auto;
            }

            .main{
                min-height: 100px;
                min-width: 1000px;
                flex-grow: 1;
                overflow-y:auto;
            }
            .footer{

                width: 100%;
                min-height: 62px;
                max-height: 62 px;
                flex-shrink: 0;
                flex-basis: auto;
                background-color: #323232;
            }


                            <!-- ~Випадаюче меню~ //-->
            *, *:before, *:after{
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
                                /*| Navigation |*/

            nav{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background: #fff;
                box-shadow: 0 3px 10px -2px rgba(0,0,0,.1);

            }
            nav ul{
                list-style: none;
                position: relative;
                float: right;
                margin-right: 70px;
                display: inline-table;
            }
            nav ul li{
                float: left;
                -webkit-transition: all .3s ease-in-out;
                -moz-transition: all .3s ease-in-out;
                transition: all .3s ease-in-out;
            }

            nav ul li:hover{background: rgba(0,0,0,.15);}
            nav ul li:hover > ul{display: block;}

            nav ul li a{
                display: block;
                padding: 30px 30px;
                color: #222;
                font-size: 12pt;
                letter-spacing: 1px;
                text-decoration: none;
                text-transform: capitalize;

            }
            nav ul ul{
                display: none;
                background: #fff;
                position: absolute;
                top: 100%;
                box-shadow: -3px 3px 10px -2px rgba(0,0,0,.1);
                border: 1px solid rgba(0,0,0,.1);
            }
            nav ul ul li{float: none; position: relative;}
            nav ul ul li a {
                padding: 10px 15px;
                border-bottom: 1px solid rgba(0,0,0,.05);
            }
            nav ul ul ul {
                position: absolute;
                left: 80%;
                top:0;
            }
            dl, ol, ul {
                margin-top: 10;
                margin-bottom: 0rem;
            }
                                <!--____________________________//-->
    </style>
</head>
<body>
 <div class="wrapper">
    <div class="header">
                                            <!-- ~Верстка~ //-->
                <nav role='navigation'>
                    <ul>
                        <li><a class="" href="{% url 'home' %}"
                        style="font-weight:bold">Головна</a></li>
                        <li><a class=""
                            style="font-weight:bold">Фотозона</a>
                    <ul>
                        <li><a href="{% url 'homeroom' %}" style="font-weight:bold">Home Room</a></li>
                        <li><a href="{% url 'loftroom' %}" style="font-weight:bold">Loft Room</a></li>
                        <li><a href="{% url 'smileroom' %}" style="font-weight:bold">Smile Room</a></li>
                        <li><a href="{% url 'elleroom' %}" style="font-weight:bold">Elle Room</a></li>
                        <li><a href="{% url 'inroom' %}" style="font-weight:bold">In Room</a></li>
                        <li><a href="{% url 'freeroom' %}" style="font-weight:bold">Free Room</a></li>
                    </ul>
                    </li>
                    <li><a class="" href="{% url 'price' %}"
                    style="font-weight:bold">Прайс</a></li>
                    <li><a class="" href="about"
                    style="font-weight:bold">Фотографи</a></li>


                <li><a class="btn btn-outline-primary"  href="{% url 'addingorder' %}"
                   style="

                            color: #212529;
                            text-align: center;
                            vertical-align: middle;
                            margin-top: 23px;
                            margin-bottom: 23px;
                            user-select: none;
                            background-color: #a8bcfb;
                            border: 1px solid #a8bcfb;
                            font-size: 1rem;
                            line-height: 1.5;
                            border-radius: .99rem;
                            border-color: #a8bcfb;
                            margin-right: 25px;
                            margin-left: 15px;
                            font-weight:bold;
                            ">Бронювання</a></li>
                 </ul>
                </nav>
    </div>

<main>
<div class="container">
    {% block content %}{% endblock %}
</div>
</main>

<footer>

                style="margin-right: 25px; margin-left: 1100px;

                border-color: rgb(0 0 0 / 8%);
">Адміністрування</a>

</footer>
 </div>
</body>
</html>
