                .tab button.active {
                color: #fff;

                .tabcontent {
                display: none;
                padding: 10px 12px;
                border-top: none;
                }
            </style>

<body>

<h2>Десь тут буде логотип</h2>

<div class="tab">
  <button class="tablinks" onclick="openZone(event, 'Home Room')">Home Room</button>
  <button class="tablinks" onclick="openZone(event, 'Loft Room')">Loft Room</button>
  <button class="tablinks" onclick="openZone(event, 'Smile Room')">Smile Room</button>
  <button class="tablinks" onclick="openZone(event, 'Elle Room')">Elle Room</button>
  <button class="tablinks" onclick="openZone(event, 'In Room')">In Room</button>
  <button class="tablinks" onclick="openZone(event, 'Free Room')">Free Room</button>
</div>

<div id="Home Room" class="tabcontent">
  <h3>Home Room</h3>
  <p>description</p>
</div>

<div id="Loft Room" class="tabcontent">

<div id="Elle Room" class="tabcontent">

</div>

<div id="In Room" class="tabcontent">
  <h3>In Room</h3>
  <p>description</p>
</div>

<div id="Free Room" class="tabcontent">
  <h3>Free Room</h3>
  <p>description</p>
</div>

<script>
function openZone(evt, zoneName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(zoneName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

{% endblock %}
